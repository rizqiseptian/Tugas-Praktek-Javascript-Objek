    <h1>To do list</h1>
    <div id="form">
        <p>
            <label for="item">To do list:</label>
            <input type="text" id="teks" placeholder="ADD TO DO..">
            <input id="btntambah" type="button" value="Add list">
        </p>
    </div>
    <div id="content">
        <ul id="list"></ul>
    </div>
    <script>
        const teks = document.getElementById("teks");
        const button = document.getElementById("btntambah")
        const list = document.getElementById("list")

        button.addEventListener("click", function (){
            const teksv = teks.value;
            if(teksv !== ""){
                const li  = document.createElement("li");
                const spanText = document.createElement("span");
                spanText.textContent = teksv;
                li.appendChild(spanText);
                const btnEdit = document.createElement("button")
                btnEdit.style.border = "none"
                btnEdit.textContent = "Edit"
                btnEdit.style.backgroundColor = "yellow"

                const btnDelete = document.createElement("button")
                btnDelete.style.border = "none"
                btnDelete.textContent = "Edit"
                btnDelete.style.backgroundColor = "red"
                list.appendChild(btnEdit);
                list.appendChild(btnDelete);
                list.appendChild(li)
                teks.value = ""
            } else {
                alert("tidak boleh kosong")
            }
        })
